  <script>
    $(document).ready(function () {
        // Get the current URL path and assign "active" class
        // based on matching URL with navigation link
        var pathname = window.location.pathname;
        $('ul.nav > li > a[href="' + pathname + '"]').parent().addClass('active');
    });
  </script>

  <script>
    $(document).ready(function () {
        // Get the current URL path and assign "active" class
        // based on matching URL with navigation link
        var pathname = window.location.pathname;
        $('ul.nav > li > a[href="' + pathname + '"]').parent().addClass('active');
    
        // Event listener for dropdown links
        $('.dropdown-menu li a').on('click', function () {
            // Get the mall name and ID from the clicked link
            var mallName = $(this).text();
            var mallID = $(this).data('mall-id');
    
            // Update the dropdown button text
            $('.dropdown-toggle').html(mallName + ' <span class="caret"></span>');
    
            // Do something with the mall ID, e.g. send it to the server
            // using AJAX to retrieve data for the selected mall
            $.ajax({
                url: '/mall/' + mallID,
                success: function (data) {
                    // Do something with the retrieved data
                    console.log(data);
                }
            });
        });
    });
</script>
